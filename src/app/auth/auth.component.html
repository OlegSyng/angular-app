<div class="container mx-auto md:w-1/2">
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div class="mb-6">
      <label
        for="email"
        class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white"
        >Your email</label
      >
      <input
        type="email"
        id="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="example@example.com"
        autocomplete="off"
        name="email"
        ngModel
        required
        email
      />
    </div>
    <div class="mb-6">
      <label
        for="password"
        class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white"
        >Your password</label
      >
      <input
        type="password"
        id="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="•••••••••"
        autocomplete="off"
        name="password"
        ngModel
        required
        minlength="6"
      />
    </div>
    <div
      *ngIf="error"
      class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
      role="alert"
    >
      <span class="font-medium">An error occured!</span> {{ error }}
    </div>
    <div class="flex gap-3 items-center">
      <button
        type="submit"
        class="text-white inline-flex items-center focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-semibold rounded-lg text-sm px-5 py-2.5 text-center"
        [ngClass]="{
          'bg-blue-400 dark:bg-blue-500 cursor-not-allowed': authForm.invalid,
          'bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br':
            authForm.valid
        }"
        [disabled]="authForm.invalid"
      >
        <app-loading-spinner
          class="mr-2"
          *ngIf="isLoading"
        ></app-loading-spinner>
        <span>{{ isLoginMode ? "Login" : "Sign Up" }}</span>
      </button>
      <button
        type="button"
        class="text-white inline-flex bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-semibold rounded-lg text-sm px-5 py-2.5 text-center"
        (click)="onSwitchMode()"
      >
        Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
      </button>
    </div>
  </form>
</div>
