<div class="w-full p-6">
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="flex mb-4 gap-4">
      <div class="basis-3/5">
        <label
          for="name"
          class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white"
          >Name</label
        >
        <input
          type="text"
          id="name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Name input"
          name="name"
          ngModel
          required=""
        />
      </div>
      <div class="basis-2/5">
        <label
          for="amount"
          class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white"
          >Amount</label
        >
        <input
          type="number"
          id="amount"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Amount input"
          name="amount"
          ngModel
          required
          pattern="[1-9]+[0-9]*$"
        />
      </div>
    </div>
    <div class="flex gap-2">
      <button
        type="submit"
        class="flex justify-center rounded-md disabled:bg-green-300 disabled:shadow-inner bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
        [disabled]="!form.valid"
      >
        {{ editMode ? "Update" : "Add" }}
      </button>
      <button
        type="button"
        class="flex justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600"
        (click)="onDelete()"
        *ngIf="editMode"
      >
        Delete
      </button>
      <button
        type="button"
        class="flex justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
        (click)="onClear()"
      >
        Clear
      </button>
    </div>
  </form>
</div>
