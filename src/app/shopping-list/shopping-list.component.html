<div class="flex">
  <div class="basis-10/12">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="space-y-6 text-left text-gray-500 dark:text-gray-400 p-4">
      <li
        class="flex items-center space-x-3"
        *ngFor="let ingredient of ingredients; let i = index"
      >
        <svg
          class="w-4 h-4 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 18 20"
        >
          <path
            d="M17 5.923A1 1 0 0 0 16 5h-3V4a4 4 0 1 0-8 0v1H2a1 1 0 0 0-1 .923L.086 17.846A2 2 0 0 0 2.08 20h13.84a2 2 0 0 0 1.994-2.153L17 5.923ZM7 9a1 1 0 0 1-2 0V7h2v2Zm0-5a2 2 0 1 1 4 0v1H7V4Zm6 5a1 1 0 1 1-2 0V7h2v2Z"
          />
        </svg>
        <span
          >{{ ingredient.name }}:
          <span class="font-semibold text-gray-900 dark:text-white">{{
            ingredient.amount
          }}</span></span
        >
        <a
          class="inline-flex cursor-pointer items-center justify-center w-6 h-6 mr-2 text-sm font-semibold text-blue-800 bg-blue-100 rounded-full dark:bg-gray-700 dark:text-blue-400"
          (click)="onEditItem(i)"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 21 21"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7.418 17.861 1 20l2.139-6.418m4.279 4.279 10.7-10.7a3.027 3.027 0 0 0-2.14-5.165c-.802 0-1.571.319-2.139.886l-10.7 10.7m4.279 4.279-4.279-4.279m2.139 2.14 7.844-7.844m-1.426-2.853 4.279 4.279"
            />
          </svg>
        </a>
      </li>
    </ul>
  </div>
</div>
