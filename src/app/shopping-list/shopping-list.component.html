<div class="flex">
  <div class="basis-10/12">
    <app-shopping-edit
      (ingredientAdded)="onIngredientAdded($event)"
    ></app-shopping-edit>
    <hr />
    <ul>
      <li *ngFor="let ingredient of ingredients">
        <a style="cursor: pointer"
          >{{ ingredient.name }} ({{ ingredient.amount }})</a
        >
      </li>
    </ul>
  </div>
</div>
