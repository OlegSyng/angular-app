<div class="w-full">
  <img
    [src]="recipe.imagePath"
    alt="{{ recipe.name }}"
    class="w-full aspect-auto"
  />
</div>
<div class="w-full">
  <h1>{{ recipe.name }}</h1>
</div>
<div class="w-full">
  <button
    class="flex w-32 justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
  >
    Manage Recipe
  </button>
  <ul>
    <li>
      <a href="#">Add to Shopping List</a>
    </li>
    <li>
      <a href="#">Edit Recipe</a>
    </li>
    <li>
      <a href="#">Delete Recipe</a>
    </li>
  </ul>
</div>
<div class="w-full">
  <p>{{ recipe.description }}</p>
</div>
<div class="w-full">
  <div>Ingredients</div>
</div>
