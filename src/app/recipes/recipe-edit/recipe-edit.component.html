<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <div class="mb-6">
    <label
      for="name"
      class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white"
      >Name</label
    >
    <input
      type="text"
      id="name"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      name="name"
      placeholder="Recipe Name"
      formControlName="name"
    />
    <!-- <p class="mt-2 text-sm text-red-600 dark:text-red-500">
      <ng-template
        [ngIf]="invalidProjectName && projectForm.get('projectName')!.touched"
      >
        <span class="font-semibold">Oh snapp!</span> Project name you entered in
        invalid.
      </ng-template>
      <ng-template
        [ngIf]="
          !invalidProjectName &&
          !projectForm.get('projectName')!.valid &&
          projectForm.get('projectName')!.touched
        "
      >
        <span class="font-semibold">Oh snapp!</span> Please enter a valid email.
      </ng-template>
    </p> -->
  </div>
  <div class="mb-6">
    <label
      for="image-path"
      class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white"
      >Image URL</label
    >
    <input
      type="text"
      id="image-path"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="developer@gloobusit.com"
      name="imagePath"
      formControlName="imagePath"
    />
    <!-- <p
      class="mt-2 text-sm text-red-600 dark:text-red-500"
      *ngIf="
        !projectForm.get('email')!.valid && projectForm.get('email')!.touched
      "
    >
      <span class="font-semibold">Oh snapp!</span> Please enter a valid email.
    </p> -->
  </div>
  <div class="w-full rounded-lg overflow-hidden">
    <img src="" class="w-full aspect-auto" />
  </div>
  <div class="mb-6">
    <label
      for="description"
      class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white"
      >Description</label
    >
    <textarea
      type="text"
      id="description"
      class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Recipe Description"
      rows="6"
      name="description"
      formControlName="description"
    ></textarea>
  </div>
  <div formArrayName="ingredients">
    <div
      class="flex gap-x-4 items-center"
      *ngFor="let ingredientControl of controls; let i = index"
      [formGroupName]="i"
    >
      <div class="mb-6">
        <label
          for="ingredient-name"
          class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white"
          >Name</label
        >
        <input
          type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          name="ingredient-name"
          placeholder="Ingredient Name"
          formControlName="name"
        />
      </div>
      <div class="mb-6">
        <label
          for="ingredient-amount"
          class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white"
          >Amount</label
        >
        <input
          type="number"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          name="ingredient-amount"
          placeholder="Amount"
          formControlName="amount"
        />
      </div>
      <button
        class="text-white bg-red-700 hover:bg-red-800 disabled:bg-red-400 disabled:shadow-inner focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
      >
        X
      </button>
    </div>
  </div>
  <button
    type="submit"
    class="text-white mr-4 bg-green-700 hover:bg-green-800 disabled:bg-green-400 disabled:shadow-inner focus:ring-4 focus:outline-none focus:ring-green-300 font-semibold rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
  >
    Save
  </button>
  <button
    type="button"
    class="text-white bg-red-700 hover:bg-red-800 disabled:bg-red-400 disabled:shadow-inner focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
  >
    Cancel
  </button>
</form>
