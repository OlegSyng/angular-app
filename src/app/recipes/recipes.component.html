<div class="flex">
  <app-recipe-list
    class="basis-7/12"
    (recipeWasSelected)="selectedRecipe = $event"
  ></app-recipe-list>
  <app-recipe-detail
    class="basis-5/12"
    *ngIf="selectedRecipe; else infoText"
    [recipe]="selectedRecipe"
  ></app-recipe-detail>
  <ng-template #infoText>
    <p class="text-center text-2xl font-semibold">Please select a recipe</p>
  </ng-template>
</div>
