<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
  <div class="mb-6">
    <label
      for="project-name"
      class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white"
      [ngClass]="{
        'text-red-500':
          invalidProjectName ||
          (!projectForm.get('projectName')!.valid &&
            projectForm.get('projectName')!.touched)
      }"
      >Project Name</label
    >
    <input
      type="text"
      id="project-name"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      name="project-name"
      placeholder="Victoury"
      formControlName="projectName"
      [ngClass]="{
        'border-red-500':
          invalidProjectName ||
          (!projectForm.get('projectName')!.valid &&
            projectForm.get('projectName')!.touched)
      }"
    />
    <p class="mt-2 text-sm text-red-600 dark:text-red-500">
      <ng-template
        [ngIf]="invalidProjectName && projectForm.get('projectName')!.touched"
      >
        <span class="font-semibold">Oh snapp!</span> Project name you entered in
        invalid.
      </ng-template>
      <ng-template
        [ngIf]="
          !invalidProjectName &&
          !projectForm.get('projectName')!.valid &&
          projectForm.get('projectName')!.touched
        "
      >
        <span class="font-semibold">Oh snapp!</span> Please enter a valid email.
      </ng-template>
    </p>
  </div>
  <div class="mb-6">
    <label
      for="email"
      class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white"
      [ngClass]="{
        'text-red-500':
          !projectForm.get('email')!.valid && projectForm.get('email')!.touched
      }"
      >Your email</label
    >
    <input
      type="email"
      id="email"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="developer@gloobusit.com"
      name="email"
      formControlName="email"
      [ngClass]="{
        'border-red-500':
          !projectForm.get('email')!.valid && projectForm.get('email')!.touched
      }"
    />
    <p
      class="mt-2 text-sm text-red-600 dark:text-red-500"
      *ngIf="
        !projectForm.get('email')!.valid && projectForm.get('email')!.touched
      "
    >
      <span class="font-semibold">Oh snapp!</span> Please enter a valid email.
    </p>
  </div>
  <div class="mb-6">
    <label
      for="project-status"
      class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white"
      >Project Status</label
    >
    <select
      id="project-status"
      name="project-status"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      formControlName="projectStatus"
    >
      <option *ngFor="let status of statusList" [value]="status">
        {{ status }}
      </option>
    </select>
  </div>
  <button
    type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 disabled:bg-blue-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    [disabled]="projectForm.invalid && projectForm.touched"
  >
    Submit
  </button>
</form>
