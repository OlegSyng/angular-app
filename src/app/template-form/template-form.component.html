<form (ngSubmit)="onSubmit()" #signupForm="ngForm">
  <div class="mb-6">
    <label
      for="email"
      class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white"
      [ngClass]="{
        'text-red-500': !email.valid && email.touched,
        'text-green-500': email.valid && email.touched
      }"
      >Your email</label
    >
    <input
      type="email"
      id="email"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="developer@gloobusit.com"
      name="email"
      ngModel
      [ngClass]="{
        'border-red-500': !email.valid && email.touched,
        'border-green-500': email.valid && email.touched
      }"
      email
      required
      #email="ngModel"
    />
    <p
      class="mt-2 text-sm text-red-600 dark:text-red-500"
      *ngIf="!email.valid && email.touched"
    >
      <span class="font-semibold">Oh snapp!</span> Please enter a valid email.
    </p>
  </div>
  <div class="mb-6">
    <label
      for="level"
      class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white"
      >Choose a subscription</label
    >
    <select
      id="level"
      name="level"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      [ngModel]="subscriptionTypes[1]"
    >
      <option
        *ngFor="let subscription of subscriptionTypes"
        [value]="subscription"
      >
        {{ subscription }}
      </option>
    </select>
  </div>
  <div class="mb-6">
    <label
      for="password"
      class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white"
      [ngClass]="{
        'text-red-500': !password.valid && password.touched,
        'text-green-500': password.valid && password.touched
      }"
      >Your password</label
    >
    <input
      type="password"
      id="password"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      ngModel
      #password="ngModel"
      name="password"
      required
      [ngClass]="{
        'border-red-500': !password.valid && password.touched,
        'border-green-500': password.valid && password.touched
      }"
    />
    <p
      class="mt-2 text-sm text-red-600 dark:text-red-500"
      *ngIf="!password.valid && password.touched"
    >
      <span class="font-semibold">Oh snapp!</span> Please enter a valid email.
    </p>
  </div>
  <button
    type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >
    Submit
  </button>
</form>
